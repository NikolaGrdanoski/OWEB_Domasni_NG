<!DOCTYPE html>

<html>
    <head>
        <script src="Proektna1.js"></script>
        <meta charset = "utf -8">
        <title> NotAmazon </title>
        <link rel = "stylesheet" type = "text/css" href = "Proektna1_Categories.css">
    </head> <!--<script src="Proektna1.js"></script>-->

    <body>
        <div class="allButFooter">
            <header class = "main">
                <img src = "NotAmazonLogoNew.jpg" alt = "Logo">
            </header>

            <nav>
                <a href = "Proektna1.html#home">Home</a>
                <a href = "Proektna1_Categories.html#categories">Categories</a>
                <a href = "Proektna1_Product_Pictures.html#productpictures">Product Pictures</a>
                <a href = "Proektna1_Feedback.html#feedback">Feedback</a>
                <a href = "Proektna1_Contact.html#contact">Contact</a>
            </nav>

            <a id="ls03c">
            <img src = "LS03C.jpg" alt = "Samsung LS03C">
            <script>
                let likes = 0;
                function like() {
                    likes++;
                    document.getElementById("counter").textContent = likes;
                }

                document.addEventListener('DOMContentLoaded', function() {
                    var count = 1;
                    var addComment = document.getElementById('addComment');

                    addComment.addEventListener('click', function() {
                        var newComment = document.getElementById('newComment').value;
                        if (newComment.trim() !== '') {
                            var commentContainer = document.getElementById('commentContainer');
                            var usernameComment = document.getElementById('usernameComment').value;

                            var commentDiv = document.createElement('p');
                            commentDiv.textContent = '[' + usernameComment + ']: ' + newComment;
                            commentContainer.appendChild(commentDiv);

                            document.getElementById('newComment').value = '';
                            document.getElementById('usernameComment').value = '';
                            count++;
                        }
                });

                var removeComments = document.getElementById('removeComments');
                removeComments.addEventListener('click', function() {
                    var commentContainer = document.getElementById('commentContainer');
                    while (commentContainer.first) {
                        commentContainer.removeChild(commentContainer.first);
                    }
                    
                    document.getElementById('newComment').value = '';
                    document.getElementById('usernameComment').value = '';
                    count = 1;
                });
            });
            </script>
            <button class="likeButton" onclick="like()">Like</button>
            <span class="likeCounter" id="counter">0</span><p></p>
                                            
            <div class="comments">
                <label for="usernameComment">Username</label>
                <input type="text" id="usernameComment" name="usernameComment"><p></p>
                <textarea id="newComment" rows="4" cols="20"></textarea><br>

                <button id="addComment">Post</button>
                <button id="removeComments">Delete</button>
            </div>

            <div class="commentContainer" id="commentContainer">
                <p class="comment"></p>
            </div>
            </a>
        </div>

        <footer>
            <p> Phone number: 123 456 789 </p>

        </footer>
    </body>
</html>
